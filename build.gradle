// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
        classpath 'com.google.gms:google-services:4.2.0'
        // Add this line
        // https://console.firebase.google.com/project/hometherapy-b2e8d/overview
        // eb - this was added below - warning in my android studio said
        // to use latest version, which is represented above - 4.2.0
        // commented this out - but wasn't sure if Nate/Emile's version requires
        // 4.0.1 for some reason
//        classpath 'com.google.gms:google-services:4.0.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
